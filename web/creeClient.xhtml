<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <f:loadBundle basename="ch.hearc.ig.odi.customeraccount.internationalisation.msg" var="msg"/>
    <head>
        <title>Cree client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1><h:outputText value="#{msg['creeClient_titre']}"/></h1>
    <h:form id="form" >
         <h1>
         <h:outputText value="#{msg.creeClient_formulaire}" />
        </h1>
       <h:outputText value="#{msg['Client_numero']}  " />
       <h:inputText value="#{customercreateBean.customer.number}" id="number" required="true" requiredMessage="#{msg.userRequired_numero}"/>
        <h:message for="number" errorClass="errorMessage" style="color: red"/>
        <br/>  
              <h:outputText value="#{msg['Client_nom']}  " />

        <h:inputText value="#{customercreateBean.customer.lastName}"  id="ln" required="true" requiredMessage="#{msg.userRequired_nom}"/>
         <h:message for="ln" errorClass="errorMessage" style="color: red"/>
       
        <br/>
        <h:outputText value="#{msg['Client_prenom']}  " />

        <h:inputText value="#{customercreateBean.customer.firstName}"  id="fn" required="true" requiredMessage="#{msg.userRequired_prenom}"/>
        
        <h:message for="fn" errorClass="errorMessage" style="color: red"/>
       <Br/>
       <h:messages  errorClass="errorMessage" showSummary="true" style="color: red"/> 
        <br/>
        <h:commandButton value="Reset" type="reset" /> 
        <h:commandButton value="#{msg['Valider']}"  action="#{customercreateBean.addCustomer}"/> 
        
       
    </h:form>
         <br/>
         <h:form>
        <h:commandButton value="Annuler"  action="customerList"/> 
        </h:form>
    </body>
</html>
