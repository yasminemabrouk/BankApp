<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>cree client</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:outputText value="#{msg.creeClient_titre}"/>
        <h:form id="form"  >

        <h1>
             <h:outputText value="#{msg.creeClient_formulaire}" />
        </h1>
            
        <h:outputText value="#{msg.creeClient_nom}" />

        <h:inputText id="nom" value="#{indexBean.userInput}" />
        
        <br/>
        <br/>
        <h:outputText value="#{msg.creeClient_prenom}" />

        <h:inputText id="prenom" value="#{indexBean.userInput}" />

        <Br/>
        <br/>
        <h:commandButton value="Submit" action="#{indexBean.submit}" onclick="return check();"/> 
            
        </h:form>
    </body>
</html>
